<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TXML/TSS ImGui Demo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: #1e1e1e;
            color: white;
        }
        .container {
            display: flex;
            gap: 20px;
            height: 80vh;
        }
        .left, .right {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        textarea {
            background: #2d2d2d;
            border: 1px solid #444;
            border-radius: 8px;
            padding: 15px;
            font-family: monospace;
            font-size: 14px;
            color: white;
            resize: vertical;
            min-height: 150px;
        }
        button {
            background: #007acc;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
        }
        button:hover {
            background: #005a9e;
        }
        .status {
            padding: 10px;
            border-radius: 6px;
            font-size: 14px;
        }
        .status.success { background: #2d5a2d; color: #90ee90; }
        .status.error { background: #5a2d2d; color: #ff6b6b; }
        .status.info { background: #2d4a5a; color: #87ceeb; }
        canvas {
            background: #1a1a1a;
            border: 2px solid #007acc;
            border-radius: 8px;
            width: 100%;
            height: 100%;
        }
        .console {
            background: #1a1a1a;
            border: 1px solid #444;
            border-radius: 8px;
            padding: 15px;
            font-family: monospace;
            font-size: 12px;
            color: white;
            max-height: 200px;
            overflow-y: auto;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <h1>TXML/TSS ImGui Demo</h1>
    <div class="container">
        <div class="left">
            <h3>TXML Code:</h3>
            <textarea id="txmlEditor"><App>
  <Head>
    <Text>TXML/TSS Demo</Text>
  </Head>
  <Body>
    <Window title="TXML/TSS Demo" width="400" height="300">
      <Text>Welcome to TXML/TSS!</Text>
      <Text>This demonstrates all requirements:</Text>
      <Text>#1: TXML Structure (App/Head/Body)</Text>
      <Text>#2: Events (onClick handlers)</Text>
      <Text>#3: Layout (SameLine, sizing)</Text>
      
      <Button onClick="handleClick">Click Me!</Button>
      <SameLine />
      <Button onClick="testHandler">Test Handler</Button>
      
      <InputText label="Name" hint="Enter your name" />
      <SliderFloat label="Volume" min="0" max="1" />
      <Checkbox label="Enable Feature" />
    </Window>
  </Body>
</App></textarea>
            
            <h3>TSS Styles:</h3>
            <textarea id="tssEditor">:root {
  --primary-color: #4CAF50;
  --secondary-color: #2196F3;
  --text-color: #ffffff;
  --accent-color: #FF9800;
}

Window {
  color: var(--text-color);
}

Button {
  background-color: var(--primary-color);
  color: white;
}

Text {
  color: var(--text-color);
}

InputText {
  background-color: #3d3d3d;
  color: var(--text-color);
}

Checkbox {
  color: var(--accent-color);
}</textarea>
            
            <div>
                <button id="renderBtn">Render to ImGui</button>
                <button id="resetBtn">Reset</button>
                <div id="status" class="status info">Ready to render</div>
            </div>
        </div>
        
        <div class="right">
            <h3>ImGui Canvas:</h3>
            <canvas id="canvas" width="600" height="400"></canvas>
            
            <h3>Console Output:</h3>
            <div id="consoleOutput" class="console">Console output will appear here...</div>
        </div>
    </div>

    <script type="module">
        import { TXMLTSSRenderer } from '../dist';

        let ImGui = null;
        let ImGuiImplWeb = null;
        let isRendering = false;
        let animationId = null;
        let context = null;
        let renderer = null;
        
        // Console output
        // const consoleOutput = document.getElementById('consoleOutput');
        // const originalLog = console.log;
        // console.log = (...args) => {
        //     originalLog(...args);
        //     consoleOutput.textContent += args.join(' ') + '\n';
        //     consoleOutput.scrollTop = consoleOutput.scrollHeight;
        // };

        class Logger {
            constructor() {
                this.logs = [];
            }
            info(...args) {
                this.logs.push(args.join(' ') + '\n');
            }
            getLogs() {
                return this.logs;
            }
        }
        
        // Load TXML/TSS renderer
        async function loadRenderer() {
            try {
                const { TXMLTSSRenderer } = await import('../dist/');
                renderer = new TXMLTSSRenderer(new Logger());

                // Set the ImGui instance for the renderer
                if (renderer.setImGui) {
                    renderer.setImGui(ImGui);
                }
                
                // Register event handlers
                renderer.registerEventHandler('handleClick', () => {
                    // console.log('Button clicked via TXML/TSS renderer!');
                    document.getElementById('status').textContent = 'TXML Button clicked!';
                    document.getElementById('status').className = 'status success';
                });
                
                renderer.registerEventHandler('testHandler', () => {
                    // console.log('Test handler called!');
                });
                
                // console.log('TXML/TSS renderer loaded successfully');
                return true;
            } catch (error) {
                // console.error('Failed to load TXML/TSS renderer:', error);
                return false;
            }
        }
        
        // Generate ImGui code from TXML (for console output)
        function generateImGuiCode(txml, tss) {
            const lines = [];
            lines.push('// Generated ImGui code from TXML/TSS:');
            lines.push('ImGui.Begin("Hello ImGui");');
            lines.push('ImGui.Text("Welcome to TXML/TSS!");');
            lines.push('if (ImGui.Button("Click Me!")) {');
            lines.push('    // handleClick() called');
            lines.push('}');
            lines.push('ImGui.InputText("Name", nameBuffer, 256);');
            lines.push('ImGui.SliderFloat("Volume", &volume, 0.0f, 1.0f);');
            lines.push('ImGui.Checkbox("Enable Feature", &enabled);');
            lines.push('ImGui.End();');
            return lines.join('\n');
        }
        
        // ImGui demo using the exact working pattern
        async function initImGui() {
            try {
                console.log('Loading jsimgui...');
                const jsimgui = await import('https://esm.sh/@mori2003/jsimgui');
                ImGui = jsimgui.ImGui;
                ImGuiImplWeb = jsimgui.ImGuiImplWeb;
                console.log('jsimgui loaded successfully');
                
                const canvas = document.getElementById('canvas');
                console.log('Canvas element:', canvas);
                
                // Set canvas dimensions
                canvas.width = 600;
                canvas.height = 400;
                console.log('Canvas dimensions set to:', canvas.width, 'x', canvas.height);
                
                const backendSelect = 'webgpu'; // document.querySelector('#backend-select');

                // Get WebGPU adapter and device
                const adapter = await navigator.gpu.requestAdapter();
                if (!adapter) throw new Error('WebGPU adapter not found');
                const device = await adapter.requestDevice();
                if (!device) throw new Error('WebGPU device not found');

                // Get WebGPU or WebGL context
                if (backendSelect == 'webgpu') {
                    context = canvas.getContext("webgpu");
                    if (!context) {
                        throw new Error('WebGPU not supported');
                    }
                    console.log('WebGPU context created');
                } else {
                    context = canvas.getContext("webgl2");
                    if (!context) {
                        throw new Error('WebGL2 not supported');
                    }
                    console.log('WebGL2 context created');
                }

                context.configure({
                    device,
                    format: navigator.gpu.getPreferredCanvasFormat(),
                });


                // Initialize ImGui using the exact working pattern
                console.log('Initializing ImGui...');
                if (backendSelect == 'webgpu') {
                    await ImGuiImplWeb.Init({
                        canvas,
                        device,
                        enableDemos: true,
                        backend: 'webgpu'
                    });
                } else {
                    await ImGuiImplWeb.Init({
                        canvas,
                        context,
                        enableDemos: true,
                        backend: 'webgl2'
                    });
                }
                console.log('ImGuiImplWeb.Init() completed');

                
                // Wait for initialization
                await new Promise(resolve => setTimeout(resolve, 1000));
                console.log('ImGui initialization wait completed');
                
                // Load TXML/TSS renderer
                await loadRenderer();
                
                // Set up render loop using the exact working pattern
                function frame() {
                    if (!isRendering) return;
                    
                    try {
                        ImGuiImplWeb.BeginRender();
                        
                        // Render TXML/TSS content using direct ImGui calls
                        try {
                            const txml = document.getElementById('txmlEditor').value;
                            const tss = document.getElementById('tssEditor').value;
                            
                            console.log('Rendering TXML/TSS...');
                            console.log('TXML:', txml);
                            console.log('TSS:', tss);
                            
                            // Generate and log ImGui code
                            // const generatedCode = generateImGuiCode(txml, tss);
                            const generatedCode = renderer.render(txml, tss);
                            console.log('Generated ImGui code:', generatedCode);
                            
                            // // Render TXML content directly to ImGui
                            // ImGui.Text("Welcome to TXML/TSS!");
                            // ImGui.Text("This demonstrates all requirements:");
                            // ImGui.Text("#1: TXML Structure (App/Head/Body)");
                            // ImGui.Text("#2: Events (onClick handlers)");
                            // ImGui.Text("#3: Layout (SameLine, sizing)");
                            
                            // if (ImGui.Button("Click Me!")) {
                            //     console.log('Button clicked via TXML/TSS renderer!');
                            //     document.getElementById('status').textContent = 'TXML Button clicked!';
                            //     document.getElementById('status').className = 'status success';
                            // }
                            
                            // ImGui.SameLine();
                            // if (ImGui.Button("Test Handler")) {
                            //     console.log('Test handler called!');
                            // }
                            
                            // // Static buffers for demo
                            // const nameBuffer = new Array(256).fill('\0');
                            // const volume = { value: 0.5 };
                            // const enabled = { value: false };
                            
                            // ImGui.InputText("Name", nameBuffer, 256);
                            // ImGui.SliderFloat("Volume", volume, 0.0, 1.0);
                            // ImGui.Checkbox("Enable Feature", enabled);
                            
                            // ImGui.End();


                            
                        } catch (error) {
                            console.error('TXML/TSS render error:', error);
                            // Fallback to simple demo
                            ImGui.Begin("TXML/TSS Demo (Error)");
                            ImGui.Text("TXML/TSS renderer error");
                            ImGui.Text(`Error: ${error.message}`);
                            ImGui.End();
                        }
                        
                        // Show the ImGui demo window
                        ImGui.ShowDemoWindow();
                        
                        // Clear the canvas if we are webgl; webgpu handles this for us
                        if ( backendSelect === 'webgl' ) {
                            context.clearColor(0.2, 0.4, 0.6, 1.0);
                            context.clear(context.COLOR_BUFFER_BIT);
                        }

                        const commandEncoder = device.createCommandEncoder();
                        const textureView = context.getCurrentTexture().createView();

                        const renderPassDescriptor = {
                            colorAttachments: [
                                {
                                    view: textureView,
                                    clearValue: { r: 0.2, g: 0.4, b: 0.6, a: 1.0 },
                                    loadOp: "clear",
                                    storeOp: "store",
                                },
                            ],
                        };

                        const passEncoder = commandEncoder.beginRenderPass(renderPassDescriptor);
                        ImGuiImplWeb.EndRender(passEncoder);
                        passEncoder.end();
                        device.queue.submit([commandEncoder.finish()]);
                        
                        console.log('ImGui rendered successfully');
                    } catch (error) {
                        console.error('Render loop error:', error.message);
                        isRendering = false;
                        if (animationId) {
                            cancelAnimationFrame(animationId);
                            animationId = null;
                        }
                    }
                    
                    if (isRendering) {
                        animationId = requestAnimationFrame(frame);
                    }
                }
                
                // Start render loop
                isRendering = true;
                frame();
                
                console.log('ImGui initialized successfully');
                return true;
                
            } catch (error) {
                console.error('ImGui initialization failed:', error);
                isRendering = false;
                throw error;
            }
        }
        
        // Event listeners
        document.getElementById('renderBtn').addEventListener('click', async () => {
            try {
                document.getElementById('status').textContent = 'Initializing...';
                document.getElementById('status').className = 'status info';
                
                if (!isRendering) {
                    await initImGui();
                }
                
                document.getElementById('status').textContent = 'Rendering...';
                document.getElementById('status').className = 'status success';
                
            } catch (error) {
                console.error('Render failed:', error);
                document.getElementById('status').textContent = 'Render failed';
                document.getElementById('status').className = 'status error';
            }
        });
        
        document.getElementById('resetBtn').addEventListener('click', () => {
            if (animationId) {
                cancelAnimationFrame(animationId);
                animationId = null;
            }
            
            isRendering = false;
            ImGui = null;
            ImGuiImplWeb = null;
            context = null;
            
            // Clear canvas
            const canvas = document.getElementById('canvas');
            // const ctx = canvas.getContext('2d');
            // ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // Clear console
            consoleOutput.textContent = 'Console output will appear here...';
            
            document.getElementById('status').textContent = 'Reset complete';
            document.getElementById('status').className = 'status info';
            
            console.log('Reset complete');
        });
        
        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            console.log('TXML/TSS ImGui Demo loaded');
        });
    </script>
</body>
</html>
